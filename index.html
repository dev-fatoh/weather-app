<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- header section  -->
    <header>
      <nav>
        <div class="logo">
          <i class="fa-solid fa-cloud"></i>
        </div>
        <div class="title">
          <h3>Weather</h3>
          <p>tagline goes here</p>
        </div>

        <div class="menu__icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- header section end  -->
    <!-- search section  -->
    <div class="search">
      <input type="text" id="search" placeholder="Find your location ..." />
      <button id="btn">Find</button>
    </div>
    <!-- search section end -->
    <!-- weather info section  -->
    <div class="weather__info">
      <div class="weather__info__current">
        <div class="weather__info__date"></div>
        <div class="weather__info__condition">
          <p class="location"></p>
          <h1 class="temp"></h1>

          <div class="info">
            <p class="condition__text"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
          </div>
        </div>
      </div>
      <div class="next__day"></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
